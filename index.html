<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Social Sharing - Social sharing links and buttons without the bloat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; }

		img, audio, video, canvas { max-width: 100%; }

		/*  Sets body width */
		.container {
			max-width: 40em;
			width: 88%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- stylesheets -->
	<link rel="stylesheet" href="kraken-buttons.css" type="text/css">
	<link rel="stylesheet" href="social-sharing.css" type="text/css">

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="container">

		<h1 style="text-align: center; font-size: 3em;">Social Sharing</h1>
		<p style="text-align: center; font-size: 1.5em;">Add social sharing links and buttons without the bloat.</p>


		<h2>Social Buttons</h2>

		<p>
			<button class="btn btn-tweet">Tweet</button>
			<button class="btn btn-facebook">Share</button>
			<button class="btn btn-google">Google+</button>
			<button class="btn btn-linkedin">LinkedIn</button>
			<button class="btn btn-pinterest">Pinterest</button>
			<button class="btn btn-github">Github</button>
			<button class="btn btn-vk">VK</button>
			<button class="btn btn-xing">Xing</button>
			<button class="btn btn-reddit">Reddit</button>
		</p>


		<h2>Sharing Links</h2>

		<p><a target="_blank" href="https://twitter.com/intent/tweet?text=YOUR-TITLE&url=YOUR-URL&via=TWITTER-HANDLE">Twitter</a></p>
		<p><a target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=YOUR-URL">Facebook</a></p>
		<p><a target="_blank" href="https://plus.google.com/share?url=YOUR-URL">Google+</a></p>
		<p><a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url=YOUR-URL&title=YOUR-TITLE&summary=YOUR-SUMMARY&source=YOUR-URL">LinkedIn</a></p>
		<p><a target="_blank" href="http://pinterest.com/pin/create/button/?url=YOUR-URL&description=YOUR-DESCRIPTION&media=YOUR-IMAGE-SRC">Pinterest</a></p>
		<p><a target="_blank" href="https://vk.com/share.php?url=YOUR-URL&title=YOUR-TITLE&description=YOUR-DESCRIPTION&image=YOUR-IMAGE-SRC&noparse=true">VK</a></p>
		<p><a target="_blank" href="https://www.xing-share.com/app/user?op=share;sc_p=xing-share;url=YOUR-URL">Xing</a></p>
		<p><a target="_blank" href="http://www.reddit.com/submit?url=YOUR-URL&title=YOUR-TITLE">Reddit</a></p>

	</section>

</body>
</html>
